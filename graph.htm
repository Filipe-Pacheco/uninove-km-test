          <canvas id="chart" width="400" height="400"></canvas>

          <script>
            let graphType = 'bar';

            function chooseGraph (type) {
              graphType = type;
              console.log(graphType);
            };

           

            // Pega o elemento pelo ID
            var ctx = document.getElementById('chart').getContext('2d');

            //Cria um novo gráfico
            var myChart = new Chart(ctx, {
                type: graphType, // Tipo de gráfico
                data: {
                    //Legenda de cada barra do eixo X
                    labels: ['Vergueiro', 'Mauá', 'SBC', 'Osasco', 'Bauru', 'Guarulhos'],
                    
                    //Dados do gráfico
                    datasets: [{
                        //Título
                        label: 'Aqui vem o título do seu gráfico',

                        //Dados do eixo Y
                        data: [12, 12, 15, 12, 10, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
            });
            </script>


            <input type="radio" id="line-option" name="line" value="Line" onClick="chooseGraph('line')">
